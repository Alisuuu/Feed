<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed de Notícias</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a001a);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 0, 30, 0.6);
      backdrop-filter: blur(12px);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(200, 0, 255, 0.3);
      max-width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: violet;
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      color: #000;
      background: violet;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px violet;
    }

    a:hover {
      background: #fff;
      color: violet;
      box-shadow: 0 0 20px violet;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feed de Notícias</h1>
    <p>Veja as últimas novidades sobre filmes e séries no seu portal lilás.</p>
    <a href="/">Acessar o Feed</a>
  </div>
</body>
</html>
