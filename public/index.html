<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notícias de Cinema, Filmes e Séries</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
        }

        .news-item {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .news-item img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            object-fit: cover;
        }

        .news-content h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .news-content p {
            margin: 5px 0;
        }

        /* Modal */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            max-width: 600px;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <!-- Removido o header para não ter barra no topo -->
    <main id="news-container">
        <p>Carregando notícias...</p>
    </main>

    <!-- Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        async function fetchNews() {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '<p>Carregando notícias...</p>'; // Limpa e mostra carregando

            try {
                // Chama a API que você configurou no backend
                const response = await fetch('/api/news');
                const data = await response.json();

                if (data.status === 'ok' && data.articles && data.articles.length > 0) {
                    newsContainer.innerHTML = ''; // Limpa a mensagem de carregamento
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('article');
                        articleElement.classList.add('news-item');
                        articleElement.onclick = () => openModal(article.title, article.description);

                        // Adiciona a imagem (pôster) se existir
                        const img = document.createElement('img');
                        img.src = article.urlToImage || 'default-image.jpg';  // Imagem padrão
                        img.alt = article.title || 'Imagem da notícia'; // Adiciona alt com fallback
                        img.loading = 'lazy'; // Carregamento preguiçoso
                        articleElement.appendChild(img);

                        const contentDiv = document.createElement('div');
                        contentDiv.classList.add('news-content');

                        // Título da notícia
                        const title = document.createElement('h2');
                        title.textContent = article.title;
                        contentDiv.appendChild(title);

                        // Descrição ou trecho do conteúdo
                        if (article.description) {
                            const description = document.createElement('p');
                            description.textContent = article.description;
                            contentDiv.appendChild(description);
                        }

                        // Adiciona a fonte e data
                        const footer = document.createElement('p');
                        const date = new Date(article.publishedAt).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                        footer.textContent = `${article.source.name} - ${date}`;
                        contentDiv.appendChild(footer);

                        articleElement.appendChild(contentDiv);
                        newsContainer.appendChild(articleElement);
                    });
                } else {
                    newsContainer.innerHTML = '<p>Nenhuma notícia encontrada no momento.</p>';
                }

            } catch (error) {
                console.error('Erro ao buscar notícias:', error);
                newsContainer.innerHTML = '<p>Ocorreu um erro ao carregar as notícias. Tente novamente mais tarde.</p>';
            }
        }

        // Função para abrir o modal e exibir as informações
        function openModal(title, description) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('newsModal').style.display = "flex";
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('newsModal').style.display = "none";
        }

        // Carrega as notícias ao carregar a página
        window.onload = fetchNews;

        // Fechar o modal ao clicar fora da área de conteúdo
        window.onclick = function(event) {
            if (event.target == document.getElementById('newsModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
